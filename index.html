<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Carousel Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css " />

</head>
<body>
  <!-- Barra superior -->
  <header class="header">
    <h1>Instagram Demo</h1>
  </header>

  <!-- Carrossel de Stories -->
  <main class="carousel-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Story 1</div>
        <div class="swiper-slide">Story 2</div>
        <div class="swiper-slide">Story 3</div>
      </div>
    </div>
  </main>

  <!-- RodapÃ© -->
  <footer class="footer">
    <div>Home</div>
    <div>Search</div>
    <div>Reels</div>
    <div>Activity</div>
    <div>Profile</div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js "></script>
  <script src="script.js"></script>
</body>
</html>
